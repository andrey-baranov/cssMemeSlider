<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Meme Slider</title>
</head>
<body>
  <div class="slideshow-container">
    <div class="mySlides fade">
      <img class="image" src="img/image_1.jpg" style="width:100%">
      <div class="description">
        <div class="text">Когда добавил 12 рублей и поехал на комфорте</div>
        <div class="dots">
          <span class="dot" onclick="currentSlide(1)"></span> 
          <span class="dot" onclick="currentSlide(2)"></span> 
          <span class="dot" onclick="currentSlide(3)"></span> 
          <span class="dot" onclick="currentSlide(4)"></span> 
        </div>
      </div>
    </div>

    <div class="mySlides fade">
      <img class="image" src="img/image_2.jpg" style="width:100%">
      <div class="description">
        <div class="text">Обычный тунец плывет по делам в районе АЭС Фукусима</div>
        <div class="dots">
          <span class="dot" onclick="currentSlide(1)"></span> 
          <span class="dot" onclick="currentSlide(2)"></span> 
          <span class="dot" onclick="currentSlide(3)"></span> 
          <span class="dot" onclick="currentSlide(4)"></span> 
        </div>
      </div>
    </div>

    <div class="mySlides fade">
      <img class="image" src="img/image_3.jpg" style="width:100%">
      <div class="description">
        <div class="text">Таежная памятка</div>
        <div class="dots">
          <span class="dot" onclick="currentSlide(1)"></span> 
          <span class="dot" onclick="currentSlide(2)"></span> 
          <span class="dot" onclick="currentSlide(3)"></span> 
          <span class="dot" onclick="currentSlide(4)"></span> 
        </div>
      </div>
    </div>

    <div class="mySlides fade">
      <img class="image" src="img/image_4.jpg" style="width:100%">
      <div class="description">
        <div class="text">Пилюли для принцесс</div>
        <div class="dots">
          <span class="dot" onclick="currentSlide(1)"></span> 
          <span class="dot" onclick="currentSlide(2)"></span> 
          <span class="dot" onclick="currentSlide(3)"></span> 
          <span class="dot" onclick="currentSlide(4)"></span> 
        </div>
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
